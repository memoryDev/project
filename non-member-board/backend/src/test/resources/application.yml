#databases(mariadb)
spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/non_member_board
    username: root
    password: root

  #JPA setting
  jpa:
    hibernate:
      ddl-auto: create

  output:
    ansi:
      enabled: always

#logging
logging:
  level:
    p6spy: info
    com.memory.board: debug
